<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Guess the country game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>
    <script src="js/bundle.js"></script>
  </head>
  <body>
    <h1>The game is simple, take a look to the flag below and see if you can guess the country. Good luck!</h1>
    <section id="flag-container"></section>
    <section id="input">
      <form id="guess">
        <label for="country">Make your guess</label>
        <input type="text" id="country" required>
        <button type="submit" name="button">Submit</button>
      </form>
    </section>

    <section id="result">

    </section>



  </body>
</html>
